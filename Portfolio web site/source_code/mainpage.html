        html {overflow: hidden;
            font-family: 'Lato', sans-serif;}
    
        .whiteLineWithRadius{
            background-color:white;
            border-radius: 20px;
            border-width: 0px;
        }
        .whiteLine{
            background-color:white;
        }
        .whiteLineWithRadiusRightSide{
            background-color:white;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .whiteLineWithRadiusLeftSide{
            background-color:white;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        body{
            background-color: #011B3C;
           
        }
        .verticalLinesFullScreen{
            width:100vw;
            height: 2.5vh;
        }
        .verticalLinesFullScreenBot{
            width:100%;
            height: 2.5vh;
            bottom:0;
        }
        .paddingBetweenVerticalLines{
            margin-top:7.5vh;
        }
        .paddingBetweenVerticalLinesBot{
            margin-bottom:7.5vh;
        }
        .horizontalLineInCenter{
            height:10vh;
            width:2.5vh;
            
            left:50%;
        }
        .verticalMiddleLineLeft{
            width:25vw;
            
            left:calc(50% - 25vw + 2.5vh);
            top:50vh;
            height:2.5vh;
        }
        .verticalMiddleLineRight{
            width:25vw;
            left:50%;
            top:50vh;
            height:2.5vh;
        }
        .halfCourtLeftLine{
            height:80vh;
            left:calc(50% + 25vw - 2vh);
            top: 10vh;
            width:2.5vh;
        }
        .halfCourtRightLine{
            height:80vh;
            left:calc(50% - 25vw + 2vh);
            top: 10vh;
            width:2.5vh;
        }
        .SmallLineOnTheLeft{
            width: 2.5vw;
            top:50%;
            left:0%;
            height:2.5vh;
        }
        .SmallLineOnTheRight{
            width: 2.5vw;
            top:50%;
            right:0%;
            height:2.5vh;
        }
        .mainPageButtons{
            background-color:transparent;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden;
            outline:none;
            color:white;
            font-size: 24px;
            
            
        }
        #tennisBallLeft{
            position: absolute;
            width:9vw;
            height:9vw;
            visibility:hidden;
            left:-250px;
            top:45vh;
            
        }
        #tennisBallRight{

            height:9vw;
            visibility:hidden;

        }
        #bgColor{

            height:100%;
            z-index: 1;
            position: absolute;
            left: 50%;
            top: 50%;

            color:white;
            font-size:2vw;
        }
    
        .greetingPopUp{
            z-index: 1;
            position: absolute;
            opacity: 1;
            left: 50.5%;
            top: 50%;

            height:60%;
            background-color: white;
